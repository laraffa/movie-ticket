<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="js/jquery-1.12.0.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Welcome to the Movies!</title>
  </head>
  <body>


<div class="container">
  <div class="jumbotron">
    <h1>Welcome to the Movies!</h1>
    <p>
      Select your age, movie you want to see, and the time you want to see it from the menus below.
    </p>
  </div>
</div>
<div class="container">

<div class="row">
  <div class="col-sm-4">

    <div class="dropdown">
      <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenuMovie" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        Movies
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
        <li><option value="Lion King">Lion King</option></li>
        <li><option value="Star Wars">Star Wars</option></li>
        <li><option value="Pulp Fiction">Pulp Fiction</option></li>
        <li><option value="Delta Force">Delta Force</option></li>
        <li><option value="Love Story">Love Story</option></li>
      </ul>
    </div>

  </div>

<div class="col-sm-4">

  <div class="dropdown">
    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenuAge" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
      Age
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
      <li><option value="adult">Adult (under 65)</option></li>
      <li><option value="senior">Senior</option></li>
    </ul>
  </div>
</div>

<div class="col-sm-4">
  <div class="dropdown">
    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenuTime" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
      Times
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
      <li><option value="matinee">12:00</option></li>
      <li><option value="matinee">3:00</option></li>
      <li role="separator" class="divider"></li>
      <li><option value="evening">5:00</option></li>
      <li><option value="evening">7:00</option></li>
    </ul>
  </div>

</div>
</div>

</div>
  </body>
</html>
